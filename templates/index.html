<html>
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<meta name="keywords" content="" />
	<meta name="author" content="" />

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400" rel="stylesheet">

	<link rel="stylesheet" href="/static/css/toastr.css">
	<script src="/static/js/jquery-3.3.1.min.js"></script>

	</head>
	<body style="
  font-family: 'Poppins', Arial, sans-serif;
  font-weight: 300;
  font-size: 16px;
  line-height: 2;
  background-image:url(/static/img/cover_img_1.jpg);
  background-position: center center; 
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-color: #CCCCCC;
  ">
<div id="page">
	<div style="height:50px;"></div>
	<div class="row">
		
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-5">
			<h3><b>人员管理系统</b></h3><br><h5>总人数：{{person.Count}}</h5>
		</div>
			
	</div>
	<div class="row">
		<div class="col-md-2">&nbsp;</div>
		<div class="col-md-8">
			<div class="card bg-light mb-3">
									  <div class="card-header"style="text-align: right;">
									  	<button style="padding-right: 20px;" type="button" data-toggle="modal" data-target="#exampleModal" class="btn btn-success" onclick="changeState()">+&emsp;新增账户</button>
									  </div>
									  <div class="card-body">
									    <table style="width:100%" class="table">
										  <thead class="thead-dark">
										    <tr>
										      <th scope="col" style="width:200px;">姓名</th>
										      <th scope="col" style="width:200px;">账号</th>
										      <th scope="col" style="width:200px;">备课组</th>
										      <th scope="col" style="width:200px;">电话号码</th>
										      <th scope="col" style="width:200px;"></th>
										    </tr>
										  </thead>
										  <tbody>
										  	{% for i in alist%}
										    <tr>
										      <th scope="row">{{i.Name}}</th>
										      <td>{{i.Username}}</td>
										      <td>{{i.Class}}</td>
										      <td>{{i.Tel}}</td>
										      <td><button class="btn btn-danger" onclick="Delete('{{i.id}}')">删除</button>&emsp;<button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" onclick="readytoPut('{{i.id}}')">修改</button></td>
										    </tr>
										    {% endfor %}
										  </tbody>
										</table>
									  </div>
									</div>
		</div>
		<div class="col-md-2">&nbsp;</div>
	</div>
		

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modaltitle1" class="modal-title" id="exampleModalLabel">新增用户</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
    
    	<input id="hidden1" type="hidden" value=0>
        <label>姓名</label><br>
        <input class="form-control" id="InputName" value="" placeholder="name"><br>
        <label>账号</label><br>
        <input class="form-control" value="" id="InputID" placeholder="id"><br>
        <label>备课组</label><br>
        <input class="form-control"  value="" id="InputClass" placeholder="请输入您的备课组"><br>
        <label>电话号码</label><br>
        <input class="form-control" value="" id="InputTel" placeholder="请输入您的联系方式">

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" onclick="submit1()">提交</button>
      </div>
    </div>
  </div>
</div>
</div>	
	</body>
<script type="text/javascript" src="/static/js/toastr.min.js"></script>
<script type="text/javascript" src="/static/js/myscript.js"></script>

</html>
